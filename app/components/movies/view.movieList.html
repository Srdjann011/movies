<div class="container">

	<div class="col-sm-2">
		
	</div>

	<div class="col-sm-8 "  >
	<div>
		<div class="col-sm-4">
			<button ng-click="mc.changePage(-1)" class="btn btn-primary">{{mc.prev}}</button>
			<button ng-click="mc.changePage(1)" class="btn btn-primary">{{mc.next}}</button>
		</div>
		<div class="col-sm-8 form-group">
			<div class="col-sm-6"><span class="pull-right">Sort by:</span></div>
			<div class="col-sm-6">
				<select class="form-control" ng-model="mc.sortCrit">
					<option value='rating'>Rating</option>
					<option value="year">Year</option>
				</select>



			</div>
			




		</div>
	</div>
		<div>
		  	<table class="table table-hover">
	  
			    <tbody>
			      <tr ng-repeat="movie in mc.movieList">
			      	<td>
			        	<div >
							<h4 ng-click="mc.loadMovie(movie._id)"><a ng-href> {{movie.name}} <span class="small text-faded">({{movie.year}})</span></a></h4>
							<p>{{movie.description}}</p>
						</div>
						<div class="col-sm-9">
							<rating-directive ratings="movie.rating"></rating-directive>
						</div>
						<div  class="col-sm-3">{{movie.duration}}.mins</div>
					</td>
			      </tr>
			     
			    </tbody>
	  		</table>
		</div>	
		
	</div>

	<div class="col-sm-2">
		
	</div>


</div>
